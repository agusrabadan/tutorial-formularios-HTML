<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			button {
				margin-left: auto;
				margin-right: auto;
				box-shadow: 1px 0px 0px 1px gray;
			}
			#textArea textarea {
				border-top: 2px solid gray;
				border-left: 2px solid gray;
				border-bottom: 0.1px solid rgba(0, 0, 0, 0.247);
				border-right: 0.1px solid rgba(0, 0, 0, 0.247);
			}
			table,
			table * {
				border: 1px solid black;
			}

			tr:nth-child(1) {
				background-color: rgb(195, 195, 255);
			}
			/* your code here */
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->

			<table border="1px">
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>

				<tr>
					<td>Name</td>
					<td><label for="name"></label> <input type="Text" name="name" /></td>
				</tr>

				<tr>
					<td>Sex</td>
					<td id="sex">
						<div>
							<label for="Male"> Male</label>
							<input type="radio" name="sex" />
						</div>
						<div>
							<label for="Female"> Female</label>
							<input type="radio" name="sex" />
						</div>
					</td>
				</tr>

				<tr>
					<td>Eye color</td>
					<td>
						<select name="color" id="color">
							<option value="r">Red</option>
							<option value="a">Blue</option>
							<option value="v">Green</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Check all that apply</td>
					<td>
						<div>
							<input type="checkbox" name="checkbox" id="checkbox1" />
							<label for="checkbox1">Over 6 feet tall</label>
						</div>
						<div>
							<input type="checkbox" name="checkbox" id="checkbox2" />
							<label for="checkbox2">Over 200 pounds</label>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="textArea">
						<label for="description">Describe your athletic ability:</label>
						<textarea name="description" id="description" cols="40" rows="10"></textarea>
						<button>Enter my information</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
